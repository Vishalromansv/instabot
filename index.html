            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            border-radius: 3px;
            margin-bottom: 7px;
            font-size: 14px;
        }
        input:focus { border: 1px solid #a8a8a8; outline: none; }
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-btn:disabled { opacity: 0.7; }
        .divider {
            display: flex;

            width: 100%;
            max-width: 350px;
            margin: 20px 0;

        .or { margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600; }
        .fb-login {

            font-size: 14px;

            align-items: center;

        }
        .fb-icon { width: 16px; margin-right: 8px; }
        .forgot { font-size: 12px; color: #00376b; text-decoration: none; }
        .signup-box {
            border: 1px solid #dbdbdb;

            padding: 20px;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-box a { color: #0095f6; text-decoration: none; font-weight: 600; }
        .get-app { text-align: center; margin-top: 20px; font-size: 14px; }
        .app-links { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .app-links img { height: 40px; }
        footer { padding: 40px 20px; text-align: center; color: #8e8e8e; font-size: 12px; }
